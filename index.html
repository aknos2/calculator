<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Odin Project</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="screen"><div class="screen-text"></div></div>
        <div class="buttons">
            <div class="button" id="buttonC">C</div>
            <div class="button" id="button-CE">CE</div>
            <div class="button" id="button-percentage">%</div>
            <div class="button" id="button-divide">รท</div>
            <div class="button" id="button7">7</div>
            <div class="button" id="button8">8</div>
            <div class="button" id="button9">9</div>
            <div class="button" id="button-multiply">x</div>
            <div class="button" id="button4">4</div>
            <div class="button" id="button5">5</div>
            <div class="button" id="button6">6</div>
            <div class="button" id="button-minus">-</div>
            <div class="button" id="button1">1</div>
            <div class="button" id="button2">2</div>
            <div class="button" id="button3">3</div>
            <div class="button" id="button-plus">+</div>
            <div class="button" id="button0">0</div>
            <div class="button" id="button-dot">.</div>
            <div class="button" id="button-equal">=</div>
        </div>
    </div>
    <h3>Keyboard Support</h3>
    <div class="instructions">
        <ul class="list">
            <li><span class="bold-letter">C</span> = esc</li>
            <li><span class="bold-letter">CE</span> = backspace</li>
            <li><span class="bold-letter">Equal</span> = enter</li>
            <li><span class="bold-letter">Divide</span> = /</li>
            <li><span class="bold-letter">Multiply</span> = *</li>
        </ul>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
